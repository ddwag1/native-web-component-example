<html>
  <template id="nameTagTemplate">
    <style>


    h1 {
      background-color: blue;
      font-size: 30px;
    }

    </style>
        <h1><content></content></h1> <!-- this will NOT be manipulated -->
    </div>
  </template>
  <script>
    var importDoc = document.currentScript.ownerDocument;
    var nameBadgePrototype = Object.create(HTMLElement.prototype);

    nameBadgePrototype.createdCallback = function() {
      var shadow = this.createShadowRoot();
      var template = importDoc.querySelector('template');
      shadow.appendChild(template.content.cloneNode(true));
    };

    document.registerElement("some-banner", {
      prototype: nameBadgePrototype
    });
  </script>
</html>
